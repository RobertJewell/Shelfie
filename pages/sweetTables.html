<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>FAQ</title>
  </head>

  <body>
    <div class="main__background">
      <div class="container header__container">
        <div class="header__cake">
          <div class="header__cake--dot"></div>
          <div class="header__cake--layer header__cake--layer1"></div>
          <div class="header__cake--layer header__cake--layer2"></div>
          <div class="header__cake--layer header__cake--layer3"></div>
        </div>
        <header class="navBar">
          <a href="../index.html">
            <img
              class="header__logo"
              src="../images/SweetLogo.png"
              alt="logo"
            />
          </a>
          <div class="header__links">
            <a
              class="header__link--anchor header__link--mobileOnly"
              href="../index.html"
              >Home</a
            >
            <a class="header__link--anchor" href="torty.html">Torty</a>
            <a class="header__link--anchor" href="babeczki.html">Babeczki</a>
            <a class="header__link--anchor" href="desery.html">Deserki</a>
            <a class="header__link--anchor" href="galeria.html">Galeria</a>
            <a class="header__link--anchor" href="FAQ.html">FAQ</a>
            <a
              class="header__link--anchor header__link--mobileOnly"
              href="kontakt.html"
              >Kontakt</a
            >
          </div>
          <a class="header__CTA" href="kontakt.html">Kontakt</a>
        </header>
      </div>
      <div class="container">
        <h1 class="pageTitle">Słodki Stół</h1>
        <div class="container">
          <div class="card card--bordered">
            <picture class="card__image card__image--feature">
              <source
                srcset="../images/sweet_table/sweet-table-01.webp"
                type="image/webp"
              />
              <source
                srcset="../images/sweet_table/sweet-table-01.jpg"
                type="image/jpeg"
              />
              <img
                src="../images/sweet_table/sweet-table-01.jpg"
                alt="sweet table"
              />
            </picture>
          </div>
          <div class="card card--bordered">
            <picture class="card__image card__image--feature">
              <source
                srcset="../images/sweet_table/sweet-table-02.webp"
                type="image/webp"
              />
              <source
                srcset="../images/sweet_table/sweet-table-02.jpg"
                type="image/jpeg"
              />
              <img
                src="../images/sweet_table/sweet-table-02.jpg"
                alt="sweet table"
              />
            </picture>
          </div>
          <div class="card card--bordered">
            <picture class="card__image card__image--feature">
              <source
                srcset="../images/sweet_table/sweet-table-03.webp"
                type="image/webp"
              />
              <source
                srcset="../images/sweet_table/sweet-table-03.jpg"
                type="image/jpeg"
              />
              <img
                src="../images/sweet_table/sweet-table-03.jpg"
                alt="sweet table"
              />
            </picture>
          </div>
        </div>
