      <form method="post" name="contact_form" action="kontaktLanding.html">
        <label for="name" class="inputLabel">Your Name:</label>
        <input type="text" name="name" id="name" class="inputBox" />

        <label for="email" class="inputLabel">Email Address:</label>
        <input type="text" name="email" id="email" class="inputBox" />

        <label for="message" class="inputLabel">Message:</label>
        <textarea
          name="message"
          id="message"
          class="inputBox inputBox__message"
        ></textarea>

        <input
          type="submit"
          value="Submit"
          class="inputButton inputBox btn__cto"
        />
      </form>
